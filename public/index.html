<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .process-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: none;
        }

        .process-btn.show {
            display: block;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .results-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .result-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .result-value.empty {
            color: #999;
            font-style: italic;
            font-weight: 400;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Invoice Processing API</h1>
        <p class="subtitle">Upload an invoice to extract vendor, date, and total amount</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports: PNG, JPG, PDF (Max 10MB)</div>
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf,.gif,.bmp,.tiff">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="process-btn" id="processBtn">Process Invoice</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your invoice...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2 class="results-title">‚ú® Extracted Data</h2>
            <div class="result-item">
                <span class="result-label">Vendor</span>
                <span class="result-value" id="vendorValue">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Date</span>
                <span class="result-value" id="dateValue">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total</span>
                <span class="result-value" id="totalValue">-</span>
            </div>
            <button class="reset-btn" id="resetBtn">Upload Another Invoice</button>
        </div>

        <div class="footer">
            Powered by <a href="https://ocr.space" target="_blank">OCR.space</a> ‚Ä¢ 
            Built with ‚ù§Ô∏è using Flask & Vercel
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const resetBtn = document.getElementById('resetBtn');
        const vendorValue = document.getElementById('vendorValue');
        const dateValue = document.getElementById('dateValue');
        const totalValue = document.getElementById('totalValue');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/bmp', 'image/tiff', 'application/pdf'];
            if (!validTypes.includes(file.type)) {
                showError('Invalid file type. Please upload PNG, JPG, PDF, GIF, BMP, or TIFF.');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File too large. Maximum size is 10MB.');
                return;
            }

            selectedFile = file;

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024).toFixed(1)} KB`;
            fileInfo.classList.add('show');
            processBtn.classList.add('show');

            // Hide previous results/errors
            results.classList.remove('show');
            error.classList.remove('show');
        }

        // Process invoice
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            processBtn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            results.classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Show results
                    vendorValue.textContent = data.data.vendor || 'Not found';
                    vendorValue.className = data.data.vendor ? 'result-value' : 'result-value empty';
                    
                    dateValue.textContent = data.data.date || 'Not found';
                    dateValue.className = data.data.date ? 'result-value' : 'result-value empty';
                    
                    totalValue.textContent = data.data.total || 'Not found';
                    totalValue.className = data.data.total ? 'result-value' : 'result-value empty';
                    
                    results.classList.add('show');
                } else {
                    showError(data.error || 'Processing failed. Please try again.');
                }
            } catch (err) {
                showError('Network error. Please check your connection and try again.');
                console.error(err);
            } finally {
                loading.classList.remove('show');
                processBtn.disabled = false;
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            processBtn.classList.remove('show');
            results.classList.remove('show');
            error.classList.remove('show');
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
